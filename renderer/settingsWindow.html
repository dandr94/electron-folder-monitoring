<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="./css/settingsWindow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <section class="top-bar-section">
        <h2 class="top-bar-text"><i class="fa-solid fa-gear"></i>Settings<i class="fa-solid fa-gear"></i></h2>
    </section>
    <section class="middle-bar-section">
        <div class="middle-bar-username">
            <i class="fa-solid fa-user"></i>
            <label for="username" class="middle-bar-username-title">Username: </label>
            <input id="username" class="middle-bar-username-value" name="username"></input>
        </div>
        <div class="middle-bar-password">
            <i class="fa-solid fa-lock"></i>
            <label for="password" class="middle-bar-password-title">Password: </label>
            <input id="password" class="middle-bar-password-value" name="password"></input>
        </div>
        <div class="middle-bar-apikey">
            <i class="fa-solid fa-key"></i>
            <label for="apikey" class="middle-bar-apikey-title">Api Key: </label>
            <input id="apikey" class="middle-bar-apikey-value" name="apikey"></input>
        </div>
    </section>
    <div class="button-container">
        <button id="save-button">Save</button>
    </div>
</div>
</div>

<script src="./js/settingsWindow.js"></script>
<script src="../preload.js"></script>
</body>
</html>
