<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="./css/previewWindow.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet"></head>

<body>
  <div class="container">
        <section class="top-bar-section">
            <h2 class="top-bar-text"><i class="fa-solid fa-envelope"></i>Email preview<i class="fa-solid fa-envelope"></i></h2>
        </section>
        <section class="middle-bar-section">
            <div class="middle-bar-recipients-box">
                <div class="middle-bar-recipients">
                    <p class="middle-bar-recipients-title">To: </p>
                    <ul id="recipients" class="middle-bar-recipients-ul">
                    </ul>
                    <i id="add-recipient" class="fa-solid fa-user-plus"></i>
                </div>
                <div class="middle-bar-subject">
                    <label for="subject" class="middle-bar-subject-title">Subject: </label>
                    <textarea id="subject" class="middle-bar-subject-value" name="subject" rows="2" cols="50"></textarea>
                </div>
            </div>
        </section>
        <section class="bottom-bar-section">
            <label for="message" class="bottom-bar-message-title">Message: </label>
            <textarea id="message" class="bottom-bar-message-value" name="message" spellcheck="false" rows="10" cols="100"></textarea>
        </section>
        <div class="button-container">
            <button class="send-email-button">Send email</button>
        </div>
    </div>
  </div>
    <script src="./js/previewWindow.js"></script>
    <script src="../preload.js"></script>
</body>
</html>
